<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Killer Versus Overlay</title>
	<style>
		body {
			font-family: Verdana, serif;
			font-size: 22px;
		}
        span.main {
            display: inline-block;
            text-align: center;
        }
        span.firstLine {
			color: #__TEXT_COLOR_1__;
        }
        span.secondLine {
			color: #__TEXT_COLOR_2__;
            font-size: 0.8em;
        }
	</style>
</head>
<body>
	<span class="main">
		<span class="firstLine"><span id="avg">0</span> avg Kills</span>
		<br>
		<span class="secondLine">(<span id="games">0</span> games played)</span>
	</span>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.min.js" integrity="sha512-2ho+gY0H62N4Z9oxD422L2ZYXiOMq9l+Aub1QNz4Z4UDOtDVxz4vk6O6R3Hqqc9Y7qSvZFl7cy3+eZ/ITnUrLA==" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.0/axios.min.js" integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
(async () => {
	const avg = document.getElementById("avg");
	const games = document.getElementById("games");

	const result = await axios.get("/dataVersus/__KILLER__");
    avg.innerText = result.data.avg;
    games.innerText = result.data.games;

	const socket = io();
	socket.on('dataVersus', function (data) {
		if (data === "refresh") {
			location.reload();
		} else if(data.__KILLER__){
            avg.innerText = data.__KILLER__.avg;
            games.innerText = data.__KILLER__.games;
		}
	});
})()
</script>
</html>
