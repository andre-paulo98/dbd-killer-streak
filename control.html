<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>All Perks Overlay</title>
	<style>
		body {
			font-family: Verdana, serif;
			color: #fff;
			font-size: 22px;
			background-color: rgba(20, 20, 20);
		}
	</style>
</head>

<body>

	<label for="count">Count</label>
	<input type="number" id="count" value="0" min="0" max="1000" step="1">
	<br>
	<label for="total">Total</label>
	<input type="number" id="total" value="0" min="0" max="1000" step="1">
	
	<br>
	<button id="submit">Submit</button>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.min.js"
	integrity="sha512-2ho+gY0H62N4Z9oxD422L2ZYXiOMq9l+Aub1QNz4Z4UDOtDVxz4vk6O6R3Hqqc9Y7qSvZFl7cy3+eZ/ITnUrLA=="
	crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.0/axios.min.js"
	integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
	crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script> // https://jsfiddle.net/bc_rikko/qwbfkv6y/2/
	(async () => {
		const count = document.getElementById("count");
		const total = document.getElementById("total");
		const progressPercentage = document.getElementById("progressPercentage");

		const result = await axios.get("/genericData");
		count.innerText = result.data.count;
		total.innerText = result.data.quantity;

		document.querySelector("#submit").addEventListener("click", async () => {
			const result = await axios.post("/api/randomPerksData", {
				count: count.value,
				quantity: total.value
			});
			console.log(result);
		});
	})()
</script>

</html>
